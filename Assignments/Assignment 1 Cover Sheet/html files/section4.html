<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section4</title>
    <link rel="stylesheet" href="../css files/main.css" />
    <link rel="stylesheet" href="../css files/section4.css" />
  </head>
  <body>
    <div class="main section4main">
      <!-- cover image  -->
      <div id="left">
        <!-- logo and brand name  -->
        <a href="../index.html">
        <span id="brand">
          <img src="../assets/logo.png" height="60em" alt="logo" />
          <span>Uzhavan</span>
        </span></a>
      </div>
      <!-- content -->
      <div id="right">
        <div class="content-after">
          <!-- title  -->
          <div style="text-align: center">
            <span class="card-title">Welcom to Farmers</span>
            <p>Please enter your details.</p>
          </div>
          <!-- form ? -->
          <div>
            <label for="fullname">Full Name</label>
            <br /><br />
            <input
              class="card-input"
              placeholder="Enter your fullname"
              type="text"
              name="fullname"
              id="fullname"
              required
            />
            <br /><br />
            <label for="nic">NIC number</label>
            <br /><br />
            <input
              placeholder="Enter your NIC"
              class="card-input"
              type="text"
              name="nic"
              id="nic"
              required
            />
            <br /><br />
            <label for="telno">Telephone number</label>
            <br /><br />
            <input
              class="card-input"
              placeholder="Enter your telephone number"
              type="number"
              name="telephone"
              id="telno"
              required
            />
            <br /><br />

            <label for="email">Email</label>
            <br /><br />
            <input
              class="card-input"
              placeholder="Enter your email"
              type="email"
              name="email"
              id="email"
              required
            />
            <br /><br />
            <label for="password">Password</label>
            <br /><br />
            <div>
              <span>
                <input
                  class="card-input"
                  placeholder="Enter your password"
                  type="password"
                  name="password"
                  id="password"
                  required
                />
              </span>
            </div>
            <br /><br />
            <label for="cpass">Confirm password</label>
            <br /><br />
            <input
              class="card-input"
              placeholder="Confirm your password"
              type="password"
              name="confirmpass"
              id="cpass"
              required
            />
            <br /><br />
            <a href="#"><div class="card login">Sign in</div></a>
            <br /><br />
          </div>
          <span>Don' have an account? <a href="#">Sign up free!</a></span>
        </div>
      </div>
    </div>
  </body>
</html>
